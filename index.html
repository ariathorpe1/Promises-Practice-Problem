<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fetch API Practice</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Fetch API Practice</h1>
    <p>Use <code>fetch()</code> to connect to real public APIs</p>
  </header>

  <main>
    <section class="card">
      <h2>Random Dog (Dog CEO API)</h2>
      <button id="dog-btn">Get Dog</button>
      <div class="output">
        <img id="dog-img" alt="Random dog" />
      </div>
    </section>

    <section class="card">
      <h2>Bored? (BoredAPI)</h2>
      <button id="bored-btn">Get Activity</button>
      <p id="bored-output" class="output"></p>
    </section>

    <section class="card">
      <h2>Random Advice (AdviceSlip API)</h2>
      <button id="advice-btn">Get Advice</button>
      <blockquote id="advice-output" class="output"></blockquote>
    </section>
  </main>
</body>
</html>
